<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        .container {
            display: grid;
            gap: 0;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;

        }
        

        .black {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .white {
            width: 100px;
            height: 100px;
            background-color: black;
        }

        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
    </div>

</body>
</html>
